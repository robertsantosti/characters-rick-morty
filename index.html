<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesonagens do Rick & Morty</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="app-root">
    <header id="app-header">
      <div class="logo-wrapper">
        <h1>Personagens da serie animada Rick & Morty</h1>
      </div>
    </header>

    <main id="app-main">
      <div class="filter-wrapper">
        <div class="form-group">
          <label for="nameCharacterInput">Nome do personagem</label>
          <input
            type="text"
            id="nameCharacterInput"
            placeholder="Digite o nome do personagem"
          />
        </div>
        <div class="form-group">
          <label for="locationsSelect">Local</label>
          <select id="locationsSelect">
            <option value="">Selecione</option>
          </select>
        </div>
      </div>

      <div id="cards-wrapper"></div>
    </main>

    <footer id="app-footer">
      <p>Desenvolvido por Robert Santos</p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
